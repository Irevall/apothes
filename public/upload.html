<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style/generic.css"/>
    <link rel="stylesheet" type="text/css" href="style/upload.css"/>
    <script src="script/image_size_validation.js"></script>
    <script src="script/image_selection.js"></script>
    <script src="script/image_upload.js"></script>
    <title>Avatars for Steam - Upload</title>
</head>
<body>
<nav>
    <a href="index.html"><img class="logo" src="img/temp_logo.png" alt="Logo"/></a>
    <span>TOP</span>
    <span><a href="upload.html">Upload</a></span>
    <span>About</span>
</nav>

<main>
    <div id="preview">
        <div id="selection"></div>
        <img src=""/>
    </div>

    <form method="post" enctype="multipart/form-data">
        <label id="img-file-label"><span>Choose</span> image to upload (.png) <input type="file" id="img-file" name="img-file" accept=".png, .jpg, .jpeg"></label>
        <p id="resolution-warning">Selected file appears to be too small. Minimal size is 184x184.</p>
        <p id="ext-warning">Selected file appears to be in wrong format. Only .png accepted.</p>
        <label id="img-source-label">
            <input type="text" id="img-source" name="img-source" placeholder="Source" data-tooltip="Some text" data-tooltip-position="bottom"/>
            <span class="tooltip">Include source like link to original art, name of the author and/or art piece</span>
        </label>
        <label><input type="button" id="img-download" value="Download"/> the cropped image</label>
        <label>Or <input type="button" id="img-upload" value="Upload"/> for everyone to see!</label>
    </form>
    <div id="test"></div>
    <div id="test2"></div>
</main>
</body>
</html>
