<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style/generic.css"/>
    <link rel="stylesheet" type="text/css" href="style/upload.css"/>
    <script src="script/image_size_validation.js"></script>
    <script src="script/image_selection.js"></script>
    <script src="script/image_upload.js"></script>
    <title>Avatars for Steam - Upload</title>
</head>
<body>
<nav>
    <a href="index.html"><img class="logo" src="img/temp_logo.png" alt="Logo"/></a>
    <span>TOP</span>
    <span><a href="upload.html">Upload</a></span>
    <span>About</span>
</nav>

<main>
    <div id="preview">
        <div id="selection"></div>
        <img src=""/>
    </div>

    <form method="post" enctype="multipart/form-data">
        <label>Choose image to upload (.png) <input type="file" class="img-upload" name="img-upload" accept=".png"></label>
        <p id="resolution-warning">Selected file appears to be too small. Minimal size is 184x184.</p>
        <p id="ext-warning">Selected file appears to be in wrong format. Only .png accepted.</p>
        <label><input type="text" id="img-source" name="img-source" placeholder="Source"/></label>
        <label><input type="button" id="img-upload" value="Submit"/></label>
    </form>
    <div id="test"></div>
</main>
</body>
</html>
